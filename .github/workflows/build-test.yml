name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - staging

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

    steps:
      - name: Grab Code
        uses: actions/checkout@v2
      - name: Configure Node
        uses: actions/setup-node@v2.1.0
      - name: Install Dependencies
        run: npm ci
      - name: Build Website
        run: npm run build
      - name: Test
        run: npm test
      - name: Save test results (HTML)
        uses: actions/upload-artifact@v2
        with:
          name: test-result.html
          path: _build/_testresult.html
      - name: Save test results (png)
        uses: actions/upload-artifact@v2
        with:
          name: test-result.png
          path: _build/_testresult.png
      - name: Send to Percy
        uses: percy/snapshot-action@v0.1.1
        with:
          build-directory: "_build"
          flags: --ignore-files "_testresult*"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
